<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h3>BMI CALCULATOR</h3>
        <label for="height">Height(in cm) : </label><span class="height_logo"></span><br>
        <input type="number" id="height" name="height" placeholder="Enter Height" /><br><br>
        <label for="weight">Weight(in Kg) : </label><br>
        <input type="number" id="weight" name="weight" placeholder="Enter Weight"/><br><br>
        <button class="calculate" id="calculate">Calculate</button>
        <div id = "resultContainer" class="resultContainer display">
            <p>Your BMI is :<br><span id="span"></span></p>
            <p id="weight_result"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
